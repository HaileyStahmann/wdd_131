<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="icon" href="creditcard.ico">
    <link rel="stylesheet" href="creditcard.css"/>
    <script src="creditcard.js" defer></script>
</head>
<body>
    <div class="form-container">

  <form id="credit-card-form" class="card-form">

      <!-- FRONT CARD -->
      <div class="card front">

        <div class="card-top">
          <p class="total">TOTAL: $199</p>
          <div class="card-logo">
            <p>ðŸ’³</p>
          </div>
        </div>

        <div class="form-group full">
          <label for="cardNumber">CARD NUMBER</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1020">
        </div>      

        <div class="bottom-row">
          
          <div class="form-group">
            <label for="cardHolder">CARD HOLDER</label>
            <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe">
          </div>

          <div class="form-group expiration">
            <label id="expLabel">EXPIRATION</label>
            <div class="exp-inputs">
                <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expLabel">
                <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expLabel">
            </div>
          </div>

        </div>

      </div>

      <!-- BACK CARD -->
      <div class="card back">

        <div class="mag-strip"></div>

        <div class="form-group cvc">
          <label for="cvc">CVC/CVV</label>
          <input type="text" id="cvc" name="cvc" placeholder="xxx">
        </div>

      </div>

    <button type="submit">Submit</button>

  </form>

</div>
</body>
</html>
